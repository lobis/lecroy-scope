[build-system]
requires = [
    ">=3.8",
    "hatchling",
]
build-backend = "hatchling.build"

[project]
name = "lecroyscope"
authors = [
    { name = "Luis Antonio Obis Aparicio", email = "luis.antonio.obis@gmail.com" },
]
description = "An unofficial Python package üêçüì¶ to interface with Teledyne LeCroy oscilloscopes and read binary trace files (.trc)"
readme = "README.md"
license = "BSD-3-Clause"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
keywords = [
    "lecroy",
    "scope",
    "oscilloscope",
    "vxi11",
    "binary",
    "trc",
]
dependencies = [
    "numpy",
    "python-vxi11",
]
dynamic = [
    "version",
]

[project.optional-dependencies]
test = [
    "pytest",
]
dev = [
    "pytest", "pre-commit", "uproot", "awkward",
]

[project.urls]
"Download" = "https://github.com/lobis/lecroy-scope/releases"
"Homepage" = "https://github.com/lobis/lecroy-scope"
"Bug Tracker" = "https://github.com/lobis/lecroy-scope/issues"

[tool.hatch.version]
path = "src/lecroyscope/version.py"
